<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Lexend+Deca&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Stats preview card component</title>
</head>
<body>
  <main class="card">
    <div class="profile">
      <div class="layer"></div>
    </div>
    <div class="text">
      <h1 class="header">Get <span class="insights">insights</span> that help your business grow.</h1>
      <p class="small-text">Discover the benefits of data analytics and make better decisions regarding revenue, customer experience, and overall efficieny.</p>
      <p class="stats">10k+ <span class="stat-names">COMPANIES</span> 314 <span class="stat-names">TEMPLATES</span> 12M+ <span class="stat-names">QUERIES</span></p>
      <p class="new-line-stat-names">COMPANIES TEMPLATES QUERIES</p>
    </div>
  </main>
</body>
</html>
